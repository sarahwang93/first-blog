<dialog open>
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="id">Task id</label>
            <input type="text" [(ngModel)]="enteredId">
        </p>
        <p>
            <label for="userId">User id</label>
            <input type="text" [(ngModel)]="enteredUserId">
        </p>
        <p>
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="enteredTitle">
        </p>
        <p>
            <label for="summary">Summary</label>
            <textarea rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
        </p>
    </form>
    <p>
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit" (click)="onSubmit()">Create</button>
    </p>
</dialog>
